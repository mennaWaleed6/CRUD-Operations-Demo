<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
    <title>Product Management System</title>
    
    <link id="bootstrapLTR" rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <link id="bootstrapRTL" rel="stylesheet" href="assets/css/lib/bootstrap.rtl.min.css" disabled>

    <link rel="stylesheet" href="assets/icons/bootstrap-icons.css">
    
<!-- datatable responsive-->
 <link rel="stylesheet" href="assets/css/lib/responsive.bootstrap.min.css">
 <link rel="stylesheet" href="assets/css/lib/dataTables.bootstrap5.css">
 <link rel="stylesheet" href="assets/css/lib/responsive.bootstrap5.css">

    <link rel="stylesheet" href="assets/css/custom/style.css">
    <script src="assets/js/lib/jquery-3.7.1.min.js"></script>
    
 <!-- SweetAlert2 CSS and JS -->
    <link rel="stylesheet" href="assets/css/lib/sweetalert2.min.css">
    <script src="assets/js/lib/sweetalert2.all.min.js"></script>
<!-- Toastr CSS and JS -->
    <link rel="stylesheet" href="assets/css/lib/toastr.min.css">
    <script src="assets/js/lib/toastr.min.js"></script>

</head>

<body>
        <nav class="navbar">   
        </nav>
    
        <div class="container-wrapper">

            <!-- Header Card -->
            <div class="card">
            </div>
            
            <!-- Main Card -->
            <div class="card">
                <div class="card-body">
                    <div class="mb-4">
                        <!--button class="btn-add-product" data-bs-toggle="modal" data-bs-target="#productForm"><i class="bi bi-plus-circle"></i> <span data-il8n="new">New Product</span></i></button-->
                        <button type="button" id="newProductBtn" class="btn btn-add-product">
                            <i class="bi bi-plus-circle"></i> <span data-il8n="new">New Product</span>
                        </button>
                    </div>
            
                    
                    <div class="table-container">
                        
                        <table class="table table-hover table-striped nowrap" id="storelist"> 
                            <thead>
                                <tr>
                                    <th data-il8n="code">Product Code</th>
                                    <th >Product Name(English)</th>
                                    <th >اسم المنتج (العربية)</th>
                                    <th data-il8n="qty">Qty</th>
                                    <th data-il8n="price">Price</th>
                                    <th data-il8n="description">Description</th>
                                    <th data-il8n="actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="data">
                            </tbody>
                        </table>
                    
                
                    </div>
                </div>
            </div>
    

            <!--Modal Form-->
            <div class="modal fade" id="productForm" tabindex="-1" aria-labelledby="productFormLabel">
                <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-header-left">
                                <h2 class="modal-title" id="productFormLabel">
                                    <i class="bi bi-box-seam"></i> <span data-il8n="form">Product Form</span>
                                </h2>
                            </div>

                            
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            
                        </div>    

                        <div class="modal-body">

                            <form autocomplete="off" id="myForm" >
                                    <div class="form-group">
                                        <label for="productCode" class="form-label">
                                            <span data-il8n="labelCode">Code</span>
                                            <span>*</span></label>
                                        <input type="text" id="productCode" name="productCode" class="form-control">
                                        <small id="codeError" class=form-error></small>
                                    </div>    
                                
                                    <div class="form-group">
                                        <label for="productEn" class="form-label"><span>Product Name (English)</span> *</label>
                                        <input type="text" id="productEn" name="productEn" class="form-control" placeholder="Enter product name in English">
                                        <small id="productError" class="form-error"></small>
                                    </div>

                                    <div class="form-group">
                                        <label for="productAr" class="form-label">
                                            <span>اسم المنتج (العربية)</span> 
                                            <span>*</span>
                                        </label>
                                        <input type="text" id="productAr" name="productAr" class="form-control" placeholder="أدخل اسم المنتج بالعربية">
                                        <small id="productErrorAr" class="form-error"></small>
                                    </div>

                                    <div class="form-group">
                                        <label for="qty" class="form-label"><span data-il8n="labelQty">Qty</span></label>
                                        <input type="number" id="qty" name="qty" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="perPrice" class="form-label" data-il8n="labelPrice">Price</label>
                                        <input type="number" id="perPrice" name="perPrice" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class="form-label" data-il8n="description">Description</label>
                                        <!--input type="text" id="description" name="description" class="form-control" rows="3"-->
                                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                                    </div>



                                    
                                
                            </form>


            
                        </div>

                        <div class="modal-footer">
                            <button type="submit" form="myForm" class="btn-submit-modal"><i class="bi bi-check-circle"></i> <span data-il8n="submit">Submit</span></button>
                            <button type="button" class="btn-close-modal" data-bs-dismiss="modal"><span data-il8n="close">Close</span></button>

                        </div>
                    </div>
                </div>  
            </div>    
        </div>    

    <footer class="footer">
    </footer>
    
        
        <script src="assets/js/custom/layout.js" type="module"></script>
        <!--bootstrap 5 datatable responsive modal-->    
        <script src="assets/js/lib/responsive.bootstrap.bundle.min.js"></script>
        <script src="assets/js/lib/dataTables.js"></script>

        <!--for export button-->
        <script src="assets/js/lib/dataTables.buttons.js"></script>
        <script src="assets/js/lib/buttons.dataTables.js"></script>
        <script src="assets/js/lib/buttons.html5.min.js"></script>
        <!--jszip-->
        <script src="assets/js/lib/jszip.min.js"></script>


        <script src="assets/js/lib/dataTables.bootstrap5.js"></script>
        <script src="assets/js/lib/dataTables.responsive.js"></script>
        <script src="assets/js/lib/responsive.bootstrap5.js"></script>
        <script src="assets/npm/xlsx/dist/xlsx.full.min.js"></script>

        <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
        <script src="assets/js/custom/nav.js"></script>
        <script src="assets/js/custom/script.js" type="module"></script>
    </body>
</html>
