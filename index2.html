<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap 5 icons CDN-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" 
      href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.min.css">

<script src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>

 <!-- SweetAlert2 CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<!-- Toastr CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>


</head>
<body>
     <div class="container-wrapper">
        <!-- Header Card -->
        <div class="card">
            <div class="card-header-custom">
                <h1>
                    <i class="bi bi-box-seam"></i>
                    Product Management System
                </h1>
            </div>
        </div>
        
        <!-- Main Card -->
        <div class="card">
            <div class="card-body">
                <div class="mb-4">
                    <button class="btn-add-product" data-bs-toggle="modal" data-bs-target="#productForm"><i class="bi bi-plus-circle"></i> New Product</i></button>
                </div>
        

                
                
                <div class="table-container">
                    
                    <table class="table table-hover" id="storelist"> 
                        <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                            <tr>
            <td>001</td>
            <td>Keyboard</td>
            <td>5</td>
            <td>$150</td>
            <td>
                <div class="action-buttons">
                    <button class="btn-edit editBtn"><i class="bi bi-pencil"></i></button>
                    <button class="btn-delete deleteBtn"><i class="bi bi-trash"></i></button>
                </div>
            </td>
                            </tr>
                            <tr>
                                <td>002</td>
                                <td>Mouse</td>
                                <td>10</td>
                                <td>$80</td>
                                <td>
                                    <div class="action-buttons">
                                            <button class="btn-edit editBtn"><i class="bi bi-pencil"></i></button>
                                            <button class="btn-delete deleteBtn"><i class="bi bi-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>003</td>
                                <td>Monitor</td>
                                <td>2</td>
                                <td>$1200</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-edit editBtn"><i class="bi bi-pencil"></i></button>
                                        <button class="btn-delete deleteBtn"><i class="bi bi-trash"></i></button>
                                    </div> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                
            
                </div>
            </div>
        </div>
    </div>

    <!--Modal Form-->
    <div class="modal fade" id="productForm" tabindex="-1" aria-labelledby="productFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productFormLabel">
                        <i class="bi bi-box-seam"></i> Product Form
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form autocomplete="off" id="myForm" onsubmit="onFormSubmit()">
                            <div class="form-group">
                                <label for="productCode" class="form-label">Code:</label>
                                <input type="text" id="productCode" name="productCode" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="product" class="form-label">Name:</label>
                                <input type="text" id="product" name="product" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="qty" class="form-label">Qty:</label>
                                <input type="number" id="qty" name="qty" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="perPrice" class="form-label">Price:</label>
                                <input type="number" id="perPrice" name="perPrice" class="form-control">
                            </div>
                          
                    </form>


    
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-close-modal" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn-submit-modal"><i class="bi bi-check-circle"></i> Submit</button>
                </div>
            </div>
        </div>  
    </div>    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>
</html>
