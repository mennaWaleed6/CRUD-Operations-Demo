<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Details</title>
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom/style.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="card">
            <div class="card-header-custom">
                <h1>
                    <i class="bi bi-box-seam"></i>
                    <span>Product Details</span>
                </h1>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="detailForm">
                    <div class="form-group">
                        <label class="form-label">Code </label>
                        <p id="productCode"  class="form-control"></p>
                    </div>
                    <div class="form-group">
                        <label  class="form-label">Name </label>
                        <p id="product" class="form-control"></p>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Qty</label>
                        <p id="qty"  class="form-control"></p>
                    </div>
                    <div class="form-group">
                        <label  class="form-label">Price</label>
                        <p id="perPrice" class="form-control"></p>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-close-modal" onclick="goBack()">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/lib/jquery-3.7.1.min.js"></script>
    <script src="assets/js/custom/details.js"></script>
</body>
</html>
